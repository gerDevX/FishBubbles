<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game | Capture Bubbles</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <div class="container">
      <main>
        <div class="py-5 text-center">
          <img
            class="d-block mx-auto mb-4"
            src="sprites/fish_icon.fw.png"
            alt=""
            width="100"
            height="100"
          />
          <h2>Capture Bubbles</h2>
          <p class="lead">
            Get the all bubbles you can and acumulate the max points. This is a
            game created using canvas and vanilla javascript. The propouse for
            this site is the use of diferents concepts to create a simple game.
          </p>
        </div>
        <div class="row g-5">
          <div class="col-md-5 col-lg-4 order-md-last">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
              <span class="text-primary">Point Chart</span>
            </h4>
            <ul class="list-group mb-3">
              <li class="list-group-item d-flex justify-content-between lh-sm">
                <div>
                  <h6 class="my-0">User</h6>
                </div>
                <span class="text-muted">25 pts</span>
              </li>
            </ul>

            <form class="card p-2">
              <div class="input-group">
                <button type="submit" class="btn btn-secondary">
                  Clear list
                </button>
              </div>
            </form>
          </div>
          <div class="col-md-7 col-lg-8">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
              <span class="text-primary">Game</span>
            </h4>

            <div class="card text-white bg-dark mb-3">
              <div class="card-header">
                <div class="row g-5">
                  <div class="col-md-4 col-lg-4">
                    <h2>
                      <span class="badge bg-info"
                        >Score: <b id="scoreData"></b
                      ></span>
                    </h2>
                  </div>
                  <div class="col-md-4 col-lg-4"></div>
                  <div class="col-md-4 col-lg-4">
                    <h2 class="float-end">
                      <span class="badge bg-success"
                        >Health: <b id="healthData"></b
                      ></span>
                    </h2>
                  </div>
                </div>
              </div>
              <div class="card-body">
                <canvas id="canvas1"> </canvas>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./models/Player.js"></script>
    <script src="./models/Enemy.js"></script>
    <script src="./models/Bubble.js"></script>
    <script src="script.js"></script>
  </body>
</html>
